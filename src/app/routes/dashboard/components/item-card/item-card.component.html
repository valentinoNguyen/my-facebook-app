<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [style.background-image]="'url(' + engeneer.avatar + ')'"></div>
    <mat-card-title>{{engeneer.name}}</mat-card-title>
    <mat-card-subtitle>{{engeneer.job}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{engeneer.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="view.emit(engeneer)">VIEW</button>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
